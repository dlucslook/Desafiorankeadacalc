<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo de Perguntas e Respostas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #question-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question {
            color: #333;
            font-size: 24px;
        }

        .answer-button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .answer-button:hover {
            background-color: #45a049;
        }

        #result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #result {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #xp-hp {
            font-size: 18px;
            color: #555;
        }

        #xp, #hp {
            font-weight: bold;
            color: #333;
        }

        #next-button {
            margin-top: 10px;
        }

        #end-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #end-result {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #end-level {
            color: #555;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jogo de Perguntas e Respostas</h1>
        <label for="playerName">Digite seu nome:</label>
        <input type="text" id="playerName" placeholder="Seu Nome">
        <button onclick="startGame()">Iniciar Jogo</button>

        <div id="question-container" class="hidden">
            <h2 id="question"></h2>
            <img id="question-image" src="" alt="Imagem da Pergunta" class="hidden">
            <button onclick="answerQuestion(true)" class="answer-button">Verdadeiro</button>
            <button onclick="answerQuestion(false)" class="answer-button">Falso</button>
        </div>

        <div id="result-container" class="hidden">
            <h2 id="result"></h2>
            <p id="xp-hp">XP: <span id="xp">0</span> | HP: <span id="hp">100</span></p>
            <button onclick="nextQuestion()" id="next-button" class="answer-button">Pr√≥xima Pergunta</button>
        </div>

        <div id="end-container" class="hidden">
            <h2 id="end-result"></h2>
            <p id="end-level"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
